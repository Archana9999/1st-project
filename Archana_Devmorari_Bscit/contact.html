<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="third_ass.css">
</head>
<body>

    <nav>
        <div class="container">
            <h1 class="logo">TechVision Solutions</h1>
            <ul>
                <li><a href="third_ass.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://www.example.com" target="_blank">Partners</a></li>
            </ul>
        </div>
    </nav>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            
                <label for="service">Select a service:</label>
                <select id="service" name="service" required>
                    <option value="consulting">Consulting</option>
                    <option value="web-development">Web Development</option>
                    <option value="digital-marketing">Digital Marketing</option>
                </select>
            
                <label>Preferred method of contact:</label>
                <div class="contact-methods">
                    <div>
                        <input type="radio" id="contact-email" name="contact-method" value="email" required>
                        <label for="contact-email">Email</label>
                    </div>
                    <div>
                        <input type="radio" id="contact-phone" name="contact-method" value="phone">
                        <label for="contact-phone">Phone</label>
                    </div>
                </div>
            
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Subscribe to our newsletter</label>
                </div>
            
                <input type="submit" value="Submit">
            </form>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechVision Solutions. <small>All rights reserved.</small></p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
